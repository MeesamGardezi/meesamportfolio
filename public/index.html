    <!-- Critical CSS (Inline for performance) -->
    <style>
        /* Critical above-the-fold styles */
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d0;
            --gold-accent: #ffd700;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .loader-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .loader-progress {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loader-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            animation: loading 2s ease-out forwards;
            border-radius: 3px;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* App Container */
        #app {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #app.loaded {
            opacity: 1;
        }
        
        /* Hide elements until loaded */
        .lazy-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .lazy-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Noscript Styles */
        .noscript-message {
            background: var(--highlight-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Main Stylesheets (loaded asynchronously) -->

<body>
    <!-- Loading Screen -->
    <div id="app-loader" role="status" aria-live="polite">
        <div class="loader-content">
            <div class="loader-logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                    <path d="M30 50 L45 65 L70 35" stroke="url(#gradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="loader-text">Making dreams come true...</div>
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Initialize Application -->
    <script>
        // Initialize the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        function initializeApp() {
            // Initialize Dream Maker Portfolio App
            window.DreamMakerApp = new App();
            window.DreamMakerApp.init();
        }
        
        // Remove loader when app is ready
        window.addEventListener('app:ready', function() {
            const loader = document.getElementById('app-loader');
            const app = document.getElementById('app');
            
            setTimeout(() => {
                loader.style.opacity = '0';
                app.classList.add('loaded');
                
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 500);
        });
    </script>
    
    <!-- Performance Monitoring -->
    <script>
        // Log Core Web Vitals
        if ('PerformanceObserver' in window) {
            try {
                const po = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        // Log to Firebase Analytics if available
                        if (window.firebase && window.firebase.analytics) {
                            window.firebase.analytics().logEvent('web_vitals', {
                                metric_name: entry.name,
                                metric_value: Math.round(entry.startTime + entry.duration)
                            });
                        }
                    }
                });
                po.observe({ type: 'largest-contentful-paint', buffered: true });
            } catch (e) {
                // Silently fail if not supported
            }
        }
    </script>
